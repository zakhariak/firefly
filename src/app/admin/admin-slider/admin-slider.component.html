<div class="myContainer">
    <div class="header">
        <app-upload-image class="upload"></app-upload-image>
        <input type="button" class="btn btn-success" value="Зберегти" (click)="addImage()">
    </div>
    <div class="body">
        <div class="img" *ngFor="let img of images">
            <img src="{{ img.link }}" (click)="openModal(template, img.link)" id="img">
            <input type="button" value="Видалити" class="btn btn-danger" (click)="deleteImage(img)">
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Добавити категорію</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <img src="{{ bigImage }}">
    </div>
</ng-template>
