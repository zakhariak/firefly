<div class="productCountWrapper">
    <span class="productCount lessProduct" (click)="productCount(false)"><i class="fas fa-minus"></i></span>
    <input type="number" maxlength="3" name="counter" [(ngModel)]="counter" (keydown)="onEvent($event)">
    <span class="productCount moreProduct" (click)="productCount(true)"><i class="fas fa-plus"></i></span>
</div>
